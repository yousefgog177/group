<html>

  <body>
    <a class="myAtag" href="/redeem"> Redeem </a>
    <div class="head-div field">
      <input id="a7a" type="textarea" class="input-form" placeholder="Name" name="Old Password"/>
      <label for="name" class="label-form">Type old Password</label>
   </div>    
    <div class="head-div field">
      <input id="a7" type="password" class="input-form" placeholder="Name" name="New Password"/>
      <label for="name" class="label-form">Type New Password</label>
   </div>      
      <br>
      <button class="wtf" id="test" onclick="myFunc1()">
        Next
    </button>
      <br><br>
      <h1 id="answer">
        </h1>
            <h1 id="question">
        </h1>
    <script>
   function myFunc1() {

      var myInput = document.getElementById("a7a").value;
      var myInputs = document.getElementById("a7").value;
if(myInput.length > 15 || myInputs.length > 15) return answer.innerHTML = "Max Length 15"
    var code = document.getElementById("code"); 
fetch(('https://apigroup.glitch.me/api/get-code/') , {method: 'get', headers: { 'Content-Type': 'application/json' }, referrerPolicy: "no-referrer"}).then(async ress =>{
let json = await ress.json();
if(!myInputs || !myInput) return answer.innerHTML = "Enter Old password and new password"
if(json.message === "code is not defind") return window.location = "https://apigroup.glitch.me/vip/"
if(json.message !== "code is not defind"){
fetch(('https://apigroup.glitch.me/api/setpassword/') , {method: 'POST',body: JSON.stringify({"password": myInputs, "oldpassword": myInput}), headers: { 'Content-Type': 'application/json' }, referrerPolicy: "no-referrer"}).then(async resss =>{
let jsons = await resss.json();
if(jsons.message === "code is not defind") return window.location = "https://apigroup.glitch.me/vip/"
answer.innerHTML = jsons.message 
if(jsons.message !== "Password is Error" && jsons.message !== "password has already register") window.location = "https://apigroup.glitch.me/vip/manager"
})
}else{
code.innerHTML = "FAILED JOIN"
}
})
   }
  
  </script>
